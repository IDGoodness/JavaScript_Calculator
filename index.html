<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator--JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5 border mt-5">
        <input type="text" id="fnum" class="form-control">
        <input type="text" id="snum" class="form-control">
        <p id="demo" class="lead">0</p>
        <button onclick="add()" id="add" class="btn btn-success">&plus;</button>
        <button onclick="sub()" id="sub" class="btn btn-success">&minus;</button>
        <button onclick="mul()" id="mul" class="btn btn-success">&times;</button>
        <button onclick="div()" id="div" class="btn btn-success">&divide;</button>
        <button id="btn-change" type="button" onclick="clearResult()" class="btn btn-danger">C</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
